<template name="cardList">

    {{ #if isLoading }}
    <div class="row">
        <div class="col s12 m12 l12 center-align">
            {{> App_loader}}
        </div>
    </div>
    {{ else }}
    <div class="row">

        {{#each card in cards}}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s10 m10 l10">
                            <p class="truncate">{{card.title}}</p>
                        </div>
                        <div class="col s2 m2 l2">
                            {{> App_player name=card._id audio=card.audio}}
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    {{length card.questions}} questions
                    {{#if isInRole 'admin'}}
                    <span class="right">{{> App_cardAction cardId=card._id}}</span>
                    {{ /if }}
                    <a class="right no-margin" href="/card/{{card._id}}">
                        <i class="material-icons">play_circle_outline</i>
                    </a>
                </div>
            </div>
        </div>
        {{/each}}

    </div>

    <a href="/create" class="fixed-action-btn btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
    </a>
    {{ /if }}

</template>
