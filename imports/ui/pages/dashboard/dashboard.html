<template name="App_dashboard">

    <div class="row">
        <div class="col-sm-12 col-md-5">
            <form id="query-form" onsubmit="return false">
                <div class="form-group">
                    <label>User</label>
                    <select class="form-control" name="user">
                        <option value="">Select User</option>
                        {{ #each user in users }}
                        <option value="{{user._id}}">{{user.username}}</option>
                        {{ /each }}
                    </select>
                </div>
                <div class="form-group">
                    <label>Card</label>
                    <select class="form-control" name="card">
                        <option value="">Select Card</option>
                        {{ #each c in cards }}
                        <option value="{{c._id}}">{{c.title}}</option>
                        {{ /each }}
                    </select>
                </div>
                <button type="submit" class="float-right btn btn-primary">Display Score</button>
                <div class="clearfix"></div>
            </form>
        </div>

        <div class="col-sm-12 col-md-7">
            {{ #if card }}
            <ul class="list-group">
                <li class="list-group-item bg-info">
                    <h4 class="text-white">{{card.title}}</h4>
                </li>
                {{ #each question in card.questions }}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ question.text }}
                    <span class="badge badge-primary badge-pill">{{score question._id}}</span>
                </li>
                {{ /each }}
            </ul>
            {{ /if }}
        </div>
    </div>

</template>
