<template name="App_card">
    {{ #with card}}
    <div class="quiz-card">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            {{title}} <small class="right grey-text lighten-4">{{length questions}} Questions</small>
                        </div>
                        <br>
                        {{ #with question}}
                        <ul class="collection with-header">
                            <li class="collection-header teal lighten-2">
                                <h4 class="white-text">{{text}}</h4> 
                            </li>
                            {{ #each option in (shuffle options)}}
                            <li class="collection-item">
                                <label>
                                    <input name="options" type="radio" value="{{option._id}}" />
                                    <span>{{option.text}}</span>
                                </label>
                            </li>
                            {{ /each }}
                        </ul>
                        {{ /with }}
                    </div>
                    <div class="card-action">
                        <span class="left grey-text lighten-4">{{qIndex}} / {{length questions}}</span>
                        {{ #with question}}
                        <button id="btn-check" type="button" class="btn-floating right waves-effect waves-light red"><i id="btn-check-icon" class="material-icons">check</i></button>
                        <div class="clearfix"></div>
                        {{ /with }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ /with }}
</template>
