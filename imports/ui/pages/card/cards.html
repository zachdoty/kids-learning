<template name="App_card">
    <div class="quiz-card">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        {{ #if card }}
                        <div class="card-title">
                            {{card.title}} 
                            <div class="right">{{> App_player name=card._id audio=card.audio}}</div>
                        </div>
                        {{ /if }}
                        <br>
                        {{ #if question }}
                        <ul class="collection with-header">
                            <li class="collection-header teal lighten-2">
                                <h4 class="white-text">{{question.text}} 
                                    <div class="right">{{> App_player name=question._id audio=question.audio}}</div>
                                </h4>
                            </li>
                            {{ #each option in (shuffle question.options)}}
                            <li class="collection-item">
                                <label>
                                    <input name="options" type="radio" value="{{option._id}}" />
                                    <span>{{option.text}}</span>
                                </label>
                                <div class="right">{{> App_player name=option._id audio=option.audio}}</div>
                            </li>
                            {{ /each }}
                        </ul>
                        {{ /if }}
                    </div>
                    <div class="card-action">
                        {{ #if card }}
                        <span class="left grey-text lighten-4">{{qIndex}} of {{length card.questions}} Questions</span>
                        {{ /if }}
                        <button id="btn-check" type="button" class="btn-floating right waves-effect waves-light red"><i id="btn-check-icon" class="material-icons">check</i></button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
