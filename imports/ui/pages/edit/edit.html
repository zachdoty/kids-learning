<template name="App_edit_card">
    <div class="quiz-card">
        {{ #if isLoading }}
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                {{> App_loader}}
            </div>
        </div>
        {{ else }}
            {{ #if card}}
            <form id="card-form">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s11 m10">
                                <input value="{{card.title}}" id="title" type="text" class="validate">
                                <label class="active" for="title">Title</label>
                            </div>
                            <div class="col s1 m2">
                                {{ > App_recorder name="title" }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12">
                        <h5>Questions</h5>
                    </div>

                    {{#each question in questions}}
                    <div class="col s12 m12" style="padding-left: 35px;">
                        <div class="row">
                            <div class="input-field col s11 m10">
                                <input value="{{question.text}}" class="question-text validate" data-index="{{@index}}" id="question-text-{{@index}}"
                                    type="text">
                                <label class="active" for="question-text-{{@index}}">Text</label>
                            </div>
                            <div class="col s1 m2">
                                {{ > App_recorder name="question" qIndex=@index }}
                            </div>
                        </div>

                        {{#let qIndex=@index}}
                        <div class="row">
                            <div class="col s12 m12">
                                <h5>Options <button data-index="{{qIndex}}" type="button" class="right add-option waves-effect waves-light btn">
                                        New
                                    </button></h5>
                            </div>

                            {{#each option in question.options}}
                            <div class="col s12" style="margin-left: 35px;">
                                <div class="row">
                                    <div class="input-field col s11 m10">
                                        <input value="{{option.text}}" class="option-text validate" data-qindex="{{qIndex}}" data-index="{{@index}}"
                                            id="option-text-{{qIndex}}-{{@index}}" type="text">
                                        <label class="active" for="option-text-{{qIndex}}-{{@index}}">Text</label>
                                    </div>
                                    <div class="col s1 m2">
                                        {{ > App_recorder name="option" qIndex=qIndex index=@index }}
                                    </div>

                                    <div class="input-field col s12 m12">
                                        <label>
                                            {{ #if option.isCorrect}}
                                            <input checked class="option-status" value="{{@index}}" name="options-{{qIndex}}" type="radio" />
                                            {{ else  }}
                                            <input class="option-status" value="{{@index}}" name="options-{{qIndex}}" type="radio" />
                                            {{ /if }}
                                            <span>Is Correct Answer</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            {{/each}}

                        </div>
                        {{/let}}
                    </div>
                    {{/each}}


                    <div class="col s12 m12">
                        <button id="add-question" type="button" class="right waves-effect waves-light btn">
                            New Question
                        </button>
                    </div>

                </div>
            </form>

            <button type="button" id="btn-save-changes" class="fixed-action-btn btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">check</i>
            </button>
            {{ /if }}
        {{ /if }}
    </div>
</template>
